{% load static %}
<!DOCTYPE html>
<html lang="EN">
<head>
	<title>ft_transcendance</title>
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/favicons/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/favicons/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/favicons/favicon-16x16.png' %}">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<script src="https://kit.fontawesome.com/8c0c54b538.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			{% block title %} {% endblock %}
		</div>
		{% block content %}{% endblock %}
	</div>
		<footer>
			{% block footer %}
			{% endblock %}
		</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="{% static 'gameId.js' %}"></script>
	<script src="{% static 'uiButton.js' %}"></script>
	<script src="{% static 'chat.js' %}"></script>
	<script src="{% static 'wsPong.js' %}"></script>
	<script src="{% static 'userManagerApi.js' %}"></script>
</body>
</html>
