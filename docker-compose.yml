  #
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:8000"]
  #     interval: 1m30s
  #     timeout: 10s
  #     retries: 3
  #   volumes:
  #     - ./django/project:/project
  #   environment:
  #     DEBUG:        'true'
  #     DB_NAME:      ${DB_NAME}
