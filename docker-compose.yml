  #     DB_HOST:      db
  #     DB_PORT:      ${DB_PORT}
  #
  #   networks:
  #       - backend
  #       - frontend
  daphne:
    container_name: daphne
    build:          daphne
    restart:        always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition:  service_started
    volumes:
      - ./django/project:/project
    networks:
        - backend
        - frontend

  gunicorn:
    container_name: gunicorn
    build:          gunicorn
    restart:        always
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./django/project:/project
    networks:
        - backend
        - frontend




volumes:
  postgres_data:
