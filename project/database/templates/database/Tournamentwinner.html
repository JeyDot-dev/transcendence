<!DOCTYPE html>
<html>
<head>
    <title>{{ tournament }} Winner</title>
</head>
<body>
    <h1>winner: {{ tournament.winner }}</h1>
    {% if tournament %}
    <ul>
        {% for game in tournament.games.all %}
        <li>{{ game }} : {{ game.winner.name }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
