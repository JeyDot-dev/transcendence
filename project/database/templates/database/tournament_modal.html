{% load static %}

<script type="module" src="{% static 'generatePlayers.js' %}"></script>

<div class="modal fade" id="modalNewTournament" tabindex="-1" aria-labelledby="loginModalPage" aria-hidden="true" style="color: #000">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalPage">Tournament Registeration</h5>
                <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form id="newTournamentForm" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label id ="top" for="id_tournament_title">Tournament Title</label>
                            {{ form.tournament_title }}
                        </div>
                        <div id="formsetContainer">
                            {{ formset.management_form }}  
                        </div>
                        <label for="num-players">Number of Players:</label>
                        <input type="number" id="num-players" min="4" value="4">
                        <button type="button" id='add_players'>Add Players</button>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" id="submitTournamentForm" class="btn btn-primary" form="newTournamentForm">Start Tournament</button>
            </div>
        </div>
    </div>
</div>
