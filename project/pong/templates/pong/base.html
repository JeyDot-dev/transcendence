{% load static %}
<!DOCTYPE html>
<html lang="EN">
<head>
    <style>
        #camera-control-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 160px;
            background: rgba(30, 30, 30, 0.9);
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 10px;
            z-index: 10000;
            border: 1px solid #444;
        }

        #camera-control-panel h3 {
            margin: 0 0 10px 0;
            font-size: 12px;
            text-align: center;
            color: #0077ae;
        }

        #camera-control-panel label {
            font-size: 10px;
            margin-right: 5px;
        }

        #camera-control-panel input {
            width: 60px;
            margin-bottom: 5px;
            font-size: 10px;
            color: #000;
        }

        #camera-control-panel button {
            width: 100%;
            background: #ae00a9;
            color: #000;
            font-size: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
	<title>ft_transcendance</title>
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/favicons/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/favicons/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/favicons/favicon-16x16.png' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<script src="https://kit.fontawesome.com/8c0c54b538.js" crossorigin="anonymous"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script> -->
</head>
<body>
	<div class="container">
		<div class="row">
			{% block title %} {% endblock %}
		</div>
		{% block content %}{% endblock %}
	</div>
		<footer>
			{% block footer %}
			{% endblock %}
		</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	{% if user.is_authenticated %}
		<script src="{% static 'tournamentManager.js' %}"></script>
		<script src="{% static 'userManagerLocal.js' %}"></script>
		<script src="{% static 'gameId.js' %}"></script>
		<script src="{% static 'uiButton.js' %}"></script>
		<script src="{% static 'chat.js' %}"></script>
		<script type="module" src="{% static 'pong3d.js' %}"></script>
		<script src="{% static 'eventListeners.js' %}"></script>
	{% endif %}
	<script src="{% static 'userManagerApi.js' %}"></script>
</body>
</html>
