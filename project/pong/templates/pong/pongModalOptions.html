<div class="modal fade" id="modalNewOptions" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Customize Game</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="newOptionsForm">
            <div class="form-group">
              <label for="gameDuration">Game Duration (secondes)</label>
              <input type="number" id="gameDuration" name="gameDuration" class="form-control" value="60" min="1" max="600">
            </div>
            <div class="form-group">
              <label for="maxScore">Max Score</label>
              <input type="number" id="maxScore" name="maxScore" class="form-control" value="10" min="1" max="100">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
